<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Santiago-Bernabeu-Real-Madrid-Stadium-Wallpaper.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="illustration-of-the-flags-of-the-g-20-countries-in-the-form-of-a-logo-with-hearts-g20-top-twenty-economies-of-the-world-financial-and-economic-international-forum-vector.jpg"
                    alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="mvfvbpu_g20-lotus-650_625x300_08_November_22.webp" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let currentSlide = 0;



        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;
            if (index >= totalSlides) {
                currentSlide = 0;
            }


            if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            const newTransformValue = translateX(-${ currentSlide * 100} %);
            document.querySelector('.carousel-inner').style.transform = newTransformValue;
        }




        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        function prevSlide() {
            showSlide(currentSlide - 1);
        }



        setInterval(nextSlide, 5000);
    </script>
</body>

</html>
