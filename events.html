<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
    
        function showSlide(index) {
            const newTransformValue = -index * 100;
            document.querySelector('.carousel-wrapper').style.transform = `translateX(${newTransformValue}%)`;
        }
    
        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        });
    
        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        });
    
        // Optional: Auto-slide functionality
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
